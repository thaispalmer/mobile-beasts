<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/menu.css">
    <title>Mobile Beasts</title>
</head>
<body>

<div id="viewport">
    <h1 id="title">Mobile Beasts!</h1>
    <form id="connection" class="form" action="game.html">
        <input type="text" class="text" name="ip" placeholder="IP"/>
        <input type="text" class="text" name="port" placeholder="Port" value="3500"/>
        <select class="select" name="color">
            <option value="#00a">Blue</option>
            <option value="#a00">Red</option>
            <option value="#0a0">Green</option>
            <option value="#aa0">Yellow</option>
        </select>
        <button class="btn">Connect</button>
    </form>
</div>
