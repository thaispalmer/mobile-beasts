<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/game.css">
    <title>Mobile Beasts</title>
</head>
<body>

<div id="viewport">
    <div id="connecting"></div>
    <div id="waiting">Waiting for the game to start...</div>
    <div id="player" class="player"></div>
    <div id="playerHealth" class="health"><div class="amount"></div></div>
</div>

<div id="controls">
    <div id="btn_directional" ontouchstart="checkTouch(event,true)" ontouchend="checkTouch(event,false)" ontouchmove="touchMove(event)"></div>
    <div id="btn_jump" class="btn_actions" ontouchstart="checkTouch(event,true)" ontouchend="checkTouch(event,false)"></div>
    <div id="btn_leftPunch" class="btn_actions" ontouchstart="checkTouch(event,true)" ontouchend="checkTouch(event,false)"></div>
    <div id="btn_rightPunch" class="btn_actions" ontouchstart="checkTouch(event,true)" ontouchend="checkTouch(event,false)"></div>
    <div id="btn_lift" class="btn_actions" ontouchstart="checkTouch(event,true)" ontouchend="checkTouch(event,false)"></div>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/game.js"></script>
<script type="text/javascript" src="http://debug.build.phonegap.com/target/target-script-min.js#d6c8c97e-fa23-11e4-af22-76c9eb5a6e1f"></script>
</body>
</html>
